<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto 4 - Enlaces Dinámicos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .botones {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .botones button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4285f4;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .botones button:hover {
      background: #3367d6;
    }
    #links {
      margin-bottom: 20px;
    }
    #links a {
      display: block;
      margin: 4px 0;
      color: #1a0dab;
      text-decoration: none;
    }
    #salida {
      background: #e0f7fa;
      padding: 10px;
      border-radius: 4px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>Proyecto 4</h1>

  <div class="botones">
    <button id="crearGoogle">Crear enlace a Google</button>
    <button id="crearFacebook">Crear enlace a Facebook</button>
    <button id="crearTwitter">Crear enlace a Twitter</button>
    <button id="crearGitHub">Crear enlace a GitHub</button>
    <button id="crearYouTube">Crear enlace a YouTube</button>
    <button id="modificarEnlaces">Modificar atributos</button>
  </div>

  <div id="links">
    <!-- acá aparecerán los enlaces creados -->
  </div>

  <div id="salida">
    <!-- acá se mostrará el atributo modificado y su nuevo valor -->
    Presiona un botón para crear o modificar enlaces.
  </div>

  <!-- Linkeado del script con DHTML -->
  <script src="script.js"></script>
</body>
</html>
