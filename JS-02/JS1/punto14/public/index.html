<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 14: reverse()</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <main class="contenedor">
    <h1>Ejercicio 14: reverse()</h1>

    <!-- 1) Letras -->
    <div class="campo">
      <label>1. Invierte un array de letras (separadas por comas)</label>
      <input type="text" id="inLetras" placeholder="Ej: a,b,c,d">
      <span class="error" id="err-letras"></span>
      <button id="btnReverseLetras" class="btn">Reverse Letras</button>
      <div id="outLetras" class="salida"></div>
    </div>

    <!-- 2) Números -->
    <div class="campo">
      <label>2. Invierte un array de números (enteros separados por comas)</label>
      <input type="text" id="inNumRev" placeholder="Ej: 1,2,3,4">
      <span class="error" id="err-numeros-rev"></span>
      <button id="btnReverseNums" class="btn">Reverse Números</button>
      <div id="outNumsRev" class="salida"></div>
    </div>

    <!-- 3) Texto -->
    <div class="campo">
      <label>3. Invierte un texto</label>
      <input type="text" id="inTexto" placeholder="Escribe un texto">
      <span class="error" id="err-texto"></span>
      <button id="btnReverseTexto" class="btn">Reverse Texto</button>
      <div id="outTexto" class="salida"></div>
    </div>

  </main>
  <script src="script.js"></script>
</body>
</html>
