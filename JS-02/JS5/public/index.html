<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Zoológico – CZooAnimal</title>
  <link rel="stylesheet" href="css.css"/>
</head>
<body>
  <header>
    <h1>Gestor de Animales del Zoológico</h1>
  </header>
  <main>
    <section class="seccion">
      <h2>Agregar Animal (5 atributos)</h2>
      <form id="formAnimal">
        <input type="number" id="entradaId" placeholder="ID Animal" required />
        <input type="text"   id="entradaNombre" placeholder="Nombre" required />
        <input type="number" id="entradaJaula" placeholder="N° Jaula" required />
        <select id="entradaTipo" required>
          <option value="">Tipo de Animal</option>
          <option value="1">Felino</option>
          <option value="2">Ave</option>
          <option value="3">Reptil</option>
          <option value="4">Otro</option>
        </select>
        <input type="number" step="0.1" id="entradaPeso" placeholder="Peso (kg)" required />
        <button type="submit" class="btn">Agregar Animal</button>
      </form>
      <span class="error" id="errorAnimal"></span>
    </section>

    <section class="seccion">
      <h2>Mostrar Todos</h2>
      <button id="btnMostrar" class="btn secundaria">
        Mostrar con document.write()
      </button>
      <div id="vistaAnimales"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
