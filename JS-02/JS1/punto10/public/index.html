<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio con map()</title>
  <link rel="stylesheet" href="css.css" />
</head>
<body>
  <div class="contenedor">
    <div class="lado">
      <h1>Ejercicio con map()</h1>

      <div class="campo">
        <label>Números multiplicados por 3:</label>
        <button class="btn" id="botonMultiplicar">Mostrar resultado</button>
        <div class="lista-personas" id="listaMultiplicados"></div>
      </div>

      <div class="campo">
        <label>Nombres en mayúsculas:</label>
        <button class="btn" id="botonMayusculas">Mostrar resultado</button>
        <div class="lista-personas" id="listaMayusculas"></div>
      </div>

      <div class="campo">
        <label>Precios con IVA (21%):</label>
        <button class="btn" id="botonIVA">Mostrar precios</button>
        <div class="lista-personas" id="listaIVA"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
