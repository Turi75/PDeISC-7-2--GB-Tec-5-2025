<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 12: reduce()</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <main class="contenedor">
    <h1>Ejercicio 12: reduce()</h1>

    <!-- 1) Suma -->
    <div class="campo">
      <label>1. Suma todos los números (enteros, separados por comas)</label>
      <input type="text" id="inSumar" placeholder="Ej: 1,2,3,4">
      <span class="error" id="err-sumar"></span>
      <button id="btnSumar" class="btn">Sumar</button>
      <div id="outSumar" class="salida"></div>
    </div>

    <!-- 2) Multiplicación -->
    <div class="campo">
      <label>2. Multiplica todos los números (enteros, separados por comas)</label>
      <input type="text" id="inMultiplicar" placeholder="Ej: 2,3,4">
      <span class="error" id="err-multiplicar"></span>
      <button id="btnMultiplicar" class="btn">Multiplicar</button>
      <div id="outMultiplicar" class="salida"></div>
    </div>

    <!-- 3) Total precios -->
    <div class="campo">
      <label>3. Total de precios (decimales, separados por comas)</label>
      <input type="text" id="inPrecios" placeholder="Ej: 10.5,20,5.25">
      <span class="error" id="err-precios"></span>
      <button id="btnTotalPrecios" class="btn">Total Precios</button>
      <div id="outTotalPrecios" class="salida"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
