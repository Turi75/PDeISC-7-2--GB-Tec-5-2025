<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Proyecto 3 - Contar Hijos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .botones {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .botones button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background: #eee;
      color: #333;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s, color 0.2s;
    }
    #salida {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Proyecto 3 - Contar Hijos</h1>

  <!-- Contenedor cuyos hijos queremos contar -->
  <div class="botones" id="contenedor">
    <button id="btnClick">Click</button>
    <button id="btnDblClick">Doble Click</button>
    <button id="btnHover">Hover</button>
    <button id="btnDown">Mouse Down</button>
    <button id="btnUp">Mouse Up</button>
  </div>

  <!-- Botón específico para contar los hijos -->
  <button id="btnContar">Contar hijos de #contenedor</button>

  <div id="salida">Pulsa “Contar hijos” para ver cuántos hay</div>

  <script src="script.js"></script>
</body>
</html>
